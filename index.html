<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Holisssss</title>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/15e8bd3b53.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

body {
      background-color: #7c6b50;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

hr {
  border-width: 3px 0 0 0;
  width: 100%;
  padding: 0 0 2% 0;
}

h1,
h2,
h3,
h4 {
  letter-spacing: 3px;
}

.review {
  background-color: #fdfaf6;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.job-title {
  color: #f5c6aa;
  text-transform: uppercase;
}

.img {
  width: 100%;
  height: 100%;
}

.img-container {
  width: 200px;
  height: 200px;
  margin: 0 auto 20px;
  border-radius: 50%;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  object-fit: cover;
}

.button-container {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

#main {
  font-family: "Roboto", sans-serif;
  text-align: center;
  width: 90%;
  max-width: 600px;
  margin: 20px auto;
}

.profile {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

.prev-btn,
.next-btn {
  background-color: transparent;
  border-color: transparent;
  color: #f5c6aa;
  font-size: 1.2rem;
  margin: 0 10px;
}

.prev-btn:hover,
.next-btn:hover {
  color: #faf1e6;
}

.random {
  margin-top: 20px;
}

    @media (max-width: 768px) {
      #main {
        width: 95%;
      }

      .review {
        padding: 20px;
      }

      .img-container {
        width: 150px;
        height: 150px;
      }

      .profile {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      .button-container {
        margin-top: 20px;
      }

      .prev-btn,
      .next-btn {
        font-size: 1.2rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      h3 {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.9rem;
      }
    }


    </style>
  </head>
  <body>
    <section id="main">
      <div class="title">
        <h1>Mensajitos bonitos pa ti</h1>
        <hr class="underline" />
      </div>
      <article class="review">
        <div class="img-container">
          <img class="profile" src="" alt="" />
        </div>
        <h3 class="name"></h3>
        <p class="job-title"></p>
        <p class="review-text"></p>
        <div class="button-container">
          <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
          <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <button class="random btn btn-outline-dark">Esto elige una foto al azar</button>
      </article>
    </section>
    <script>

function Especial(name, title, image, review) {
  this.name = name;
  this.title = title;
  this.image = image;
  this.review = review;
}

var img1 = new Especial(
  "Cuando llega la tranquilidad, el alma lo sabe",
  "",
  "first",
  "Cuando estuviste en mi hogar, dejaste una esencia de tranquilidad y confianza en todos los sitios por los que pasaste de mi hogar, no podía creer que estabas en mi lugar feliz, en el lugar donde me siento seguro, el lugar donde he hecho cosas lindas para ti."
);

var img2 = new Especial(
  "Una sonrisa que me hace sentir en casa",
  "",
  "second",
  "No podría describir lo que siento cuando sonries, no sé cómo reaccionar cuando lo haces, es una sensanción de extasís que me causas cuando sonries que solo desearía verla día y noche."
);

var img3 = new Especial(
  "¿Cómo debo llamarte?",
  "",
  "third",
  'Rai? Mi amor? Mi niña? Mi cielo? No quiero solo conformarme con solo llamarte "Rai", permiteme llamarte por todos los apodos lindos que existen por favor.'
);

var img4 = new Especial(
  "Sueños y visiones",
  "",
  "fourth",
  "Quizás todos catalogan los sueños como solo sueños, pero creo que algunos sueños se hacen realidad, lo que estamos construyendo es una representación exacta de que es así, si pudiera hacer realidad el sueño de tenerte entre mis brazos mientras dormimos, lo haría sin dudarlo."
);

var img5 = new Especial(
  "El amarillo da felicidad",
  "",
  "fifth",
  "Luego de esa salida al cine, verte tan feliz como una niña chiquita, haber hablado contigo por llamada, es curioso que en todos esos momentos siempre está presente el color amarillo, curioso no? El amarillo da felicidad, tú me das felicidad."
);

var especial = [img1, img2, img3, img4, img5];

//set inital review
var i = 0;
setReview(i);

document.querySelector(".prev-btn").addEventListener("click", function () {
  if (i > 0 && i < especial.length) {
    i--;
  } else {
    i = especial.length - 1;
  }
  setReview(i);
});

document.querySelector(".next-btn").addEventListener("click", function () {
  i = (i+1) % especial.length
  setReview(i);
});

document.querySelector(".random").addEventListener("click", function () {
  i = Math.floor(Math.random() * especial.length);
  setReview(i);
});

function setReview(i) {
  document.querySelector(".name").innerHTML = especial[i].name;
  document.querySelector(".job-title").innerHTML = especial[i].title;
  document.querySelector(".review-text").innerHTML = especial[i].review;
  document.querySelector(".profile").src =
    "images/" + especial[i].image + ".jpg";
}

    </script>
  </body>
</html>
